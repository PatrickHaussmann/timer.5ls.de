<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='manifest' href='/manifest.json'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Timer">
    <link rel="apple-touch-icon" href="/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="/images/ms-icon-144x144.png">
    <meta name="theme-color" content="#000" />
    <meta name="Description" content="Simple and minimal Timer">
    <title>Timer</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            touch-action: manipulation;
        }

        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            background-color: #000;
            position: relative;
            color: #fff;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        time {
            font-size: 2.5rem;
            font-weight: 500;
            line-height: 1.2;
        }

        h1 {
            margin-top: 0;
            margin-bottom: .5rem;
        }

        .buttons,
        .button-group {
            user-select: none;
            position: relative;
            display: -ms-inline-flexbox;
            display: inline-flex;
            vertical-align: middle;
        }

        button {
            height: 2.4rem;
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
            cursor: pointer;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s;
            -webkit-appearance: button;
            text-transform: none;
            text-align: center;
            vertical-align: middle;
            padding: 0;
            width: 2.75rem;
        }

        button:active {
            z-index: 1;
            color: #fff;
            background-color: #1d2124;
            border-color: #171a1d;
        }

        @media (hover: hover) {
            button:hover {
                z-index: 1;
                color: #fff;
                background-color: #23272b;
                border-color: #1d2124;
                text-decoration: none;
            }
        }

        .button-group>button {
            border-radius: 0;
            font-size: 1rem;
            margin-left: -1px;
            width: 3.75rem;
        }

        .button-group {
            font-size: 0;
        }

        button:focus {
            z-index: 1;
            box-shadow: 0 0 0 0.2rem rgba(82, 88, 93, .5);
            outline: 0;
        }

        button.last {
            border-top-right-radius: .25rem;
            border-bottom-right-radius: .25rem;
        }

        button.first {
            border-top-left-radius: .25rem;
            border-bottom-left-radius: .25rem;
            margin-left: 0;

        }

        button.right {
            margin-left: 0.5rem;
        }

        button.left {
            margin-right: 0.5rem;
        }

        span#pomodoro-info {
            display: none;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="timer">
            <span id="pomodoro-info"></span>
            <h1><time>00:00:00</time></h1>
            <div class="buttons">
                <button class="left" id="minus">-1</button>
                <div class="button-group">
                    <button class="first" id="toggle">start</button>
                    <button class="last" id="clear">clear</button>
                </div>
                <button class="right" id="plus">+1</button>
            </div>
        </div>
    </div>

    <script src="/moment.min.js"></script>
    <script src="/long-press-event.min.js"></script>
    <script src="/main.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[ServiceWorker] active service worker found");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("/service-worker.js", {
                        scope: "/"
                    })
                    .then(function (reg) {
                        console.log('[ServiceWorker] Service worker registered.', reg);
                    });
            }
        }
    </script>
</body>

</html>
