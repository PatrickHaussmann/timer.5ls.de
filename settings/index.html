<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Timer - Settings</title>

    <link rel="stylesheet" type="text/css" href="/settings/style.css" />
  </head>

  <body>
    <div class="center">
      <div class="switch">
        <div>
          <input id="pomodoro" type="checkbox" />
          <label for="pomodoro"></label>
        </div>
        <span>Pomodoro</span>
      </div>
      <div class="input">
        <input
          type="number"
          id="pomodoro-minutes"
          value="25"
          step="5"
          min="5"
          max="60"
        />
        <span>Minutes</span>
      </div>
      <div class="switch">
        <div>
          <input id="negative" type="checkbox" disabled="true" />
          <label for="negative"></label>
        </div>
        <span>Allow negative time</span>
      </div>
    </div>

    <script src="/settings/script.js"></script>
  </body>
</html>
